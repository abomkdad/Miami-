  <style>
    :root{ --green:#28a745; --bg:#111; --card:#1e1e1e }
    *{box-sizing:border-box}
    body{ margin:0; font-family:Arial,Helvetica,sans-serif; background:var(--bg); color:#fff; direction:rtl }
    .banner{ width:100%; display:block; max-width:100%; height:auto }
    .progress-container{ background:#000; padding:20px 0; text-align:center }
    .progress-wrapper{ background:#fff; border-radius:50px; overflow:hidden; margin:0 auto; width:80%; max-width:400px }
    .progress-bar{ background:var(--green); width:100%; padding:10px; color:#fff; font-weight:bold; border-radius:50px }
    .alert{background:#0d6efd;color:#fff;padding:12px 14px;text-align:center;border-radius:10px;border:1px solid rgba(255,255,255,.18);font-weight:700;box-shadow:0 6px 16px rgba(13,110,253,.35);width:calc(100% - 40px);margin:10px auto 0}
    .form-container{ background:var(--card); padding:20px; margin:20px; border-radius:10px; max-width:500px; margin-left:auto; margin-right:auto }
    .form-container h2{ text-align:center; color:#fff }
    .form-group{ margin-bottom:15px }
    .form-group input,.form-group textarea{ width:100%; padding:10px; border-radius:5px; border:none; background:#333; color:#fff }
    .form-group textarea{ resize:none }
    .submit-button{ background:var(--green); border:none; padding:12px; color:#fff; width:100%; font-size:16px; border-radius:5px; cursor:pointer }
    video{ width:100%; max-height:80vh; display:block; margin:20px auto }

    /* Bottom Fixed Action Bar */
    .bottom-action-bar{position:fixed;left:0;right:0;bottom:0;z-index:9999;background:#0f0f0f;border-top:1px solid rgba(255,255,255,.1);padding:10px calc(12px + env(safe-area-inset-right)) calc(10px + env(safe-area-inset-bottom)) calc(12px + env(safe-area-inset-left));display:flex;gap:10px;align-items:stretch;justify-content:space-between;box-shadow:0 -8px 20px rgba(0,0,0,.35)}
    .bottom-action-bar .btn{flex:1;display:flex;align-items:center;justify-content:center;gap:8px;height:56px;padding:8px 10px;border-radius:10px;border:none;cursor:pointer;font-weight:700;font-size:16px;text-decoration:none;line-height:1.2;text-align:center;overflow:hidden}
    .btn-wa{background:#25D366;color:#0b3d1f;font-size:13px}
    .btn .btn-ico{display:inline-flex;align-items:center;justify-content:center;font-size:clamp(16px,3.2vw,18px);line-height:1;margin-inline-end:6px}
    .btn-wa svg{width:1em;height:1em}
    .btn-wa svg{width:1em;height:1em}

    .btn-pay{background:#007bff;color:#fff;position:relative;flex-direction:row;font-size:13px;text-align:center;padding-inline:12px}

    .payment-icons .badge{background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.22);color:#fff;padding:1px 5px;border-radius:8px;font-weight:700;font-size:10px;letter-spacing:.05px;white-space:nowrap}
    .payment-icons img{display:none}
    .payment-icons img{height:clamp(12px,2.6vw,16px);width:auto;display:block;object-fit:contain;opacity:.95}
    .pay-line{display:flex;align-items:center;gap:6px;justify-content:center;margin-inline-end:8px;white-space:nowrap}
    .bottom-action-bar .btn .icon{width:clamp(14px,3vw,16px);height:clamp(14px,3vw,16px);display:inline-block}
    .bottom-action-bar .btn .icon-house{stroke:currentColor}

    @media (min-width:768px){.bottom-action-bar{width:640px;margin:0 auto;left:0;right:0}}
    /* Floating call button */
    .fab-call{position:fixed;right:16px;bottom:calc(86px + env(safe-area-inset-bottom));width:56px;height:56px;border-radius:50%;background:#1e1e1e;color:#fff;display:flex;align-items:center;justify-content:center;box-shadow:0 10px 24px rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.15);z-index:10000}
    .fab-call:hover{filter:brightness(1.1)}
    @media (min-width:768px){.fab-call{bottom:24px}}
    .has-bottom-bar{padding-bottom:90px}
    /* Improve long text handling on WA button */
    #waText{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100%}
      /* Countdown styles */
    .countdown-bar{background:#141414;border:1px solid rgba(255,255,255,.08);margin:10px 20px 0;border-radius:12px;padding:10px 14px;display:flex;align-items:center;justify-content:space-between;gap:12px;box-shadow:0 6px 20px rgba(0,0,0,.25)}

<body>
  <img src="Untitled design (6).png" alt="عرض Miami" class="banner" />

  <div class="progress-container">
    <div class="progress-wrapper">
      <div class="progress-bar">تبقى خطوة لاتمام الطلب</div>
    </div>
  </div>

  <div class="alert" id="stockAlert">⏳ تبقّى 5 عملاء فقط يمكنهم الحصول على عرض Miami قبل انتهاء العرض!</div>

  <!-- Countdown Bar -->
  <div class="countdown-bar" id="countdownBar" aria-live="polite">
    <span class="label" id="countdownLabel">⏰ العرض ينتهي خلال</span>
    <div class="group">
      <span class="num" id="cdH">03</span>
      <span class="sep">:</span>
      <span class="num" id="cdM">59</span>
      <span class="sep">:</span>
      <span class="num" id="cdS">59</span>
    </div>
  </div>

  <div class="form-container" id="orderForm">
    <h2 id="formTitle">أرغب بطلب عرض عطور Miami</h2>
    <div class="form-group"><input type="text" id="name" placeholder="الاسم الكامل" /></div>
    <div class="form-group"><input type="tel" id="phone" placeholder="رقم الهاتف" /></div>
    <div class="form-group"><input type="text" id="address" placeholder="العنوان" /></div>
    <div class="form-group"><textarea id="note" rows="3" placeholder="ملاحظة (اختياري)"></textarea></div>
    <button class="submit-button" onclick="submitForm()" id="submitBtn">تأكيد الطلب</button>
  </div>

  <video autoplay muted playsinline onclick="toggleMute(this)">
    <source src="https://madperfume.ps/upload/07-2025/page/Copy%20of%2028.mp4" type="video/mp4" />
  </video>

  <!-- Bottom Fixed Action Bar (WhatsApp + Pay Now) -->
  <div class="bottom-action-bar" dir="rtl" id="bottomBar">
    <!-- Pay by credit card (Meshulam) -->
    <a href="https://meshulam.co.il/purchase?b=d57ad099c6dbffe88767d600ba9789e8" target="_blank" rel="noopener" class="btn btn-pay" aria-label="ادفع الآن" id="btnPayBottom" onclick="trackAllPurchases(100)">
      <div class="pay-line">
        <svg class="icon icon-house" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 11l9-7 9 7"/><path d="M9 22V12h6v10"/></svg>
        <span id="payText">ادفع الآن</span>
      </div>
      <div class="payment-icons">
        <span class="badge">Google Pay</span>
        <span class="badge">Apple Pay</span>
        <span class="badge">VISA</span>
        <span class="badge">Bit</span>
      </div>
    </a>

    <!-- Order Now (scroll to form; COD) -->
    <button class="btn btn-order" type="button" id="btnOrderBottom" aria-label="اطلب الآن – الدفع عند الاستلام" onclick="onOrderClick()">
      <span class="btn-ico" aria-hidden="true">
        <svg viewBox="0 0 32 32" width="1em" height="1em" fill="currentColor" focusable="false" aria-hidden="true"><path d="M26 6H6a2 2 0 00-2 2v16l4-4h18a2 2 0 002-2V8a2 2 0 00-2-2z"/></svg>
      </span>
      <span id="orderText">اطلب الآن – الدفع عند الاستلام</span>
    </button>
  </div>

  <!-- Floating Call Button -->
  <a href="tel:+972506164130" class="fab-call" id="fabCall" aria-label="اتصال" onclick="onCallClick()">
    <svg viewBox="0 0 24 24" width="1.25em" height="1.25em" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.79 19.79 0 0 1 2.08 4.18 2 2 0 0 1 4 2h3a2 2 0 0 1 2 1.72c.12.9.3 1.77.57 2.61a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.47-1.03a2 2 0 0 1 2.11-.45c.84.27 1.71.45 2.61.57A2 2 0 0 1 22 16.92z"/></svg>
  </a>

  <script>
    const GROUP_NAME = 'Miami';
    function toggleMute(video){ video.muted = !video.muted }

    function submitForm(){
      var name = document.getElementById('name').value.trim();
      var phone = document.getElementById('phone').value.trim();
      var address = document.getElementById('address').value.trim();
      var note = document.getElementById('note').value.trim();
      var product = GROUP_NAME; // ثابت: اسم المجموعة

      var lang = navigator.language || navigator.userLanguage; var isHebrew = (lang||'').includes('he');
      var message = isHebrew
        ? `שלום, אני מעוניין לבצע הזמנה עבור חבילת ${GROUP_NAME}
👤 שם: ${name}
📞 טלפון: ${phone}
🏠 כתובת: ${address}
📝 הערה: ${note || 'ללא'}`
        : `مرحباً، أود طلب مجموعة ${GROUP_NAME}
👤 الاسم: ${name}
📞 الهاتف: ${phone}
🏠 العنوان: ${address}
📝 ملاحظة: ${note || 'لا يوجد'}`;

      var encodedMessage = encodeURIComponent(message);
      var url = `https://wa.me/972506164130?text=${encodedMessage}`;

      // Track (Meta + TikTok + Snap)
      fbq('track','Lead');
      fbq('track','Purchase',{value:100,currency:'ILS'});
      try{ trackTikTokEvents(100); }catch(e){}
      try{ submitSnapEvents(100); }catch(e){}

      window.open(url,'_blank');
    }

    // Lead tracking for WhatsApp / Call / Order buttons
    function trackAllLeads(){
      try{ fbq('track','Lead'); }catch(e){}
      try{ ttq.track('Lead'); }catch(e){}
      try{ snaptr('track','LEAD'); }catch(e){}
    }
    function onCallClick(){ trackAllLeads(); }
    function onOrderClick(){ trackAllLeads(); scrollToOrder(); }

    // Purchase tracking for pay button
    function trackAllPurchases(priceILS){
      var price = Number(priceILS)||100;
      try{ fbq('track','Purchase',{value:price,currency:'ILS'}); }catch(e){}
      try{ ttq.track('CompletePayment',{value:price,currency:'ILS'}); }catch(e){}
      try{
        snaptr('track','PURCHASE',{
          transaction_id:'meshulam-'+Date.now(),
          price:price,
          currency:'ILS',
          item_category:'Perfume',
          item_ids:['miami_offer'],
          number_items:1
        });
      }catch(e){}
    }

    // Build dynamic WhatsApp CTA (button text + link) using group name
    // (Removed WhatsApp CTA button builder as per new layout)

    // Countdown logic (AR/HE)
    function getCountdownTarget(){
      try{ var url = new URL(window.location.href); var exp = url.searchParams.get('exp'); if(exp){ var d = new Date(exp); if(!isNaN(d)) return d.getTime(); } }catch(e){}
      return Date.now() + (3*60*60*1000); // +3h default
    }
    var _cdTarget = getCountdownTarget();
    function _pad2(n){ return (n<10?'0':'')+n; }
    function setCountdownLang(){
      var lang = navigator.language || navigator.userLanguage || 'ar';
      var lbl = document.getElementById('countdownLabel'); if(!lbl) return;
      lbl.textContent = (lang.includes('he')? '⏰ ההצעה מסתיימת בעוד' : '⏰ العرض ينتهي خلال');
    }
    function updateCountdown(){
      var now = Date.now(); var diff = Math.max(0, _cdTarget - now);
      var h = Math.floor(diff/3600000); var m = Math.floor((diff%3600000)/60000); var s = Math.floor((diff%60000)/1000);
      var elH=document.getElementById('cdH'), elM=document.getElementById('cdM'), elS=document.getElementById('cdS');
      if(elH) elH.textContent=_pad2(h); if(elM) elM.textContent=_pad2(m); if(elS) elS.textContent=_pad2(s);
      if(diff<=0){ clearInterval(_cdTimer); var bar=document.getElementById('countdownBar'); if(bar){ var lang=navigator.language||navigator.userLanguage||'ar'; bar.querySelector('#countdownLabel').textContent = (lang.includes('he')?'⏰ ההצעה הסתיימה היום':'⏰ انتهى العرض اليوم'); } }
    }
    setCountdownLang();
    var _cdTimer = setInterval(updateCountdown, 1000); updateCountdown();

    // Locale adjustments (Hebrew) for main UI
    (function(){
      var lang = navigator.language || navigator.userLanguage || 'ar';
      if(lang.includes('he')){
        var t; if((t=document.getElementById('formTitle'))) t.innerText='אני מעוניין להזמין את מבצע הבשמים של Miami';
        if((t=document.getElementById('name'))) t.placeholder='השם המלא';
        if((t=document.getElementById('phone'))) t.placeholder='מספר טלפון';
        if((t=document.getElementById('address'))) t.placeholder='כתובת';
        if((t=document.getElementById('note'))) t.placeholder='הערה (לא חובה)';
        if((t=document.getElementById('submitBtn'))) t.innerText='אישור ההזמנה';
        var pb=document.querySelector('.progress-bar'); if(pb) pb.innerText='נשאר שלב אחד להשלמת ההזמנה';
        var sa=document.getElementById('stockAlert'); if(sa) sa.innerText='⏳ נותרו רק 5 לקוחות שיכולים להזמין את ההצעה לפני סיומה!';
        var pt=document.getElementById('payText'); if(pt) pt.innerText='שלם עכשיו';
        var fab=document.getElementById('fabCall'); if(fab) fab.setAttribute('aria-label','שיחה');
        var ord=document.getElementById('orderText'); if(ord) ord.innerText='הזמן עכשיו – תשלום במעמד המסירה';
        var ordBtn=document.getElementById('btnOrderBottom'); if(ordBtn) ordBtn.setAttribute('aria-label','הזמן עכשיו – תשלום במעמד המסירה');
        var payBtn=document.getElementById('btnPayBottom'); if(payBtn) payBtn.setAttribute('aria-label','שלם עכשיו');
      }else{
        var payBtn2=document.getElementById('btnPayBottom'); if(payBtn2) payBtn2.setAttribute('aria-label','ادفع الآن');
        var fabAr=document.getElementById('fabCall'); if(fabAr) fabAr.setAttribute('aria-label','اتصال');
        var ord2=document.getElementById('orderText'); if(ord2) ord2.innerText='اطلب الآن – الدفع عند الاستلام';
        var ordBtn2=document.getElementById('btnOrderBottom'); if(ordBtn2) ordBtn2.setAttribute('aria-label','اطلب الآن – الدفع عند الاستلام');
      }
      try{ document.body.classList.add('has-bottom-bar'); }catch(e){}
    })();

    function scrollToOrder(){
      var el = document.getElementById('orderForm') || document.querySelector('.form-container, form, #form');
      if(el){ el.scrollIntoView({behavior:'smooth', block:'start'}); }
    }
  </script>
